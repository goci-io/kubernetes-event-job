name: Release
on: 
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-16.04
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build docker image
        run: make build
      - name: Docker login
        run: docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      - name: Release
        run: make release VERSION=${{ github.ref }}

